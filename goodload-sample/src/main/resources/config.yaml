goodload:
  simulations:
    - name: Sample Simulation
      class: org.divsgaur.goodload.samples.SampleSimulation
      throughput: 100
      concurrency: 1
      hold-for: 10m
      ramp-up: 5s
      ramp-down: 10s
      iterations: 5
      enabled: false

    - name: Sample Http Simulation
      class: org.divsgaur.goodload.samples.SampleHttpSimulation
      throughput: 2
      concurrency: 1
      hold-for: 10s
      ramp-up: 5s
      ramp-down: 10s
      iterations: 5
      enabled: true

  reporting:
    include-raw-report: false
    export-directory-path: "./goodload-sample/target/"
    export-formats:
      - "yaml"
      - "json"
      - "json-pretty"

  custom:
    http:
      logging:
        request-headers: true

    key1: value1
    key2: value2