spring:
  main:
    banner-mode: "off"
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
    hibernate:
      ddl-auto: none
    show-sql: false
  sql:
    init:
      mode: always
server:
  error:
    include-stacktrace: never
logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{26}){blue} %clr(:){red} %clr(%m){faint}%n"
  level:
    root: WARN
    org.goodload: INFO
goodload:
  engine:
    max-hold-for: 2h
  reporting:
    sink-type: SQLite
---
spring:
  config:
    activate:
      on-profile: log-dev
  main:
    banner-mode: "console"
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    org.goodload.goodload: DEBUG
    org.hibernate: DEBUG
    root: WARN
server:
  error:
    include-stacktrace: always


