spring:
  main:
    banner-mode: "off"
  jpa:
    database-platform: org.hibernate.community.dialect.SQLiteDialect
hibernate:
  hbm2ddl:
    auto: create-drop
  show_sql: true
server:
  error:
    include-stacktrace: never
---
spring:
  config:
    activate:
      on-profile: log-dev
  main:
    banner-mode: "console"
logging:
  pattern:
    console: "%clr(%d{yy-MM-dd E HH:mm:ss.SSS}){blue} %clr(%-5p) %clr(${PID}){faint} %clr(---){faint} %clr([%8.15t]){cyan} %clr(%-40.40logger{0}){blue} %clr(:){red} %clr(%m){faint}%n"
  level:
    org.goodload.goodload: debug
server:
  error:
    include-stacktrace: always

goodload:
  engine:
    max-hold-for: 2h
  reporting:
    sink-type: SQLite

